[workspace]
members = ["cargo:."]

[dist]
cargo-dist-version = "0.30.3"
ci = "github"
installers = ["shell", "powershell"]
targets = [
  "aarch64-apple-darwin",
  "aarch64-unknown-linux-gnu",
  "x86_64-apple-darwin",
  "x86_64-unknown-linux-gnu",
  "x86_64-pc-windows-msvc"
]
# Path that installers should place binaries in
# Note: I'm not yet sure this works well on Windows
install-path = "~/.local/bin"
# Whether to install an updater program
install-updater = false
# Custom build setup for installing wasm32 target
github-build-setup = "build-setup.yml"
# Include custom artifacts in releases
include-artifacts = true

[[bin]]
name = "cli"
package = "gromnie-cli"

[[bin]]
name = "discord-bot"
package = "gromnie-discord-bot"

[[bin]]
name = "load-tester"
package = "gromnie-load-tester"

[[artifact]]
name = "gromnie-wasm-scripts"
type = "archive"
description = "WebAssembly scripts for Gromnie"
build-command = ["cargo", "xtask", "scripts", "build"]

[[artifact.include]]
path = "target/wasm32-wasip2/release/*.wasm"
dest = "scripts/"
glob = true
